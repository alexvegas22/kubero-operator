buildstrategy: "nixpacks" # buildpacks, dockerfile, nixpacks
app: "example"
pipeline: "test"
id: "20240631-2237"
repository: 
  image: "registry-kubero.yourdomain.com/optionalrepositoryowner/pipeline/app"
  tag: "123456" # (optional) defaults to "latest
git:
  url: "git@github.com:kubero-dev/template-nodeapp.git"
  ref: "main"
podSecurityContext:
  fsGroup: 1000

# kpack specific values
buildpack:
  # kpack service account
  serviceAccount: "kpack-sa"
  dispatcher: "ghcr.io/kubero-dev/dispatch:latest"
  # kpack builder
  builder: "gcr.io/paketo-buildpacks/builder:base"
dockerfile:
  path: "Dockerfile" # path to the Dockerfile relative to the repository root
  fetcher: "ghcr.io/kubero-dev/fetch:latest"
  pusher: "quay.io/containers/buildah:v1.35"
nixpack:
  path: ".nixpacks/Dockerfile" # path to the Dockerfile relative to the repository root
  fetcher: "ghcr.io/kubero-dev/fetch:latest"
  builder: "ghcr.io/kubero-dev/build:latest"
  pusher: "quay.io/containers/buildah:v1.35"