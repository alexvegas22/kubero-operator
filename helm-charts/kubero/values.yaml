# Default values for kubero.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/kubero-dev/kubero/kubero
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 2000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: kubero.lacolhost.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

kubero:
  debug: ""
  namespace: kubero
  context: kind-kubero
  webhook_url: http://localhost:3000/api/webhook

  config: |
    kubero:
      context: kind-kubero
      namespace: kubero
      port: 3000
    buildpacks:
      - name: NodeJS
        language: JavaScript
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: main
        build:
          repository: node
          tag: latest
        run:
          repository: node
          tag: latest
      - name: PHP
        language: PHP
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: main
        build:
          repository: composer
          tag: latest
        run:
          repository: ghcr.io/kubero-dev/buildpacks/php
          tag: "main"
          readOnlyAppStorage: false
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
      - name: PHP-testing
        language: PHP
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: main
        build:
          repository: composer
          tag: latest
        run:
          repository: webdevops/php-apache
          tag: "8.1"
          readOnlyAppStorage: false
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
      - name: Python
        language: Python
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: main
        build:
          repository: python
          tag: 3.10-buster
        run:
          repository: python
          tag: 3.10-buster
      - name: GoLang
        language: GoLang
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: main
        build:
          repository: golang
          tag: alpine
        run:
          repository: golang
          tag: alpine
      - name: Python
        language: goLang
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: main
        build:
          repository: golang
          tag: alpine
        run:
          repository: golang
          tag: alpine
      - name: Ruby
        language: Ruby
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: main
        build:
          repository: ruby
          tag: "2.7"
        run:
          repository: ruby
          tag: "2.7"
      - name: Static
        language: HTML
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: main
        build:
          repository: busybox
          tag: latest
        run:
          repository: webdevops/nginx
          tag: alpine
    podSizeList: 
    - name: small
      description: 'Small (CPU: 0.25, Memory: 0.5Gi)'
      default: true
      resources:
        requests:
          memory: 0.5Gi
          cpu: 250m
        limits:
          memory: 1Gi
          cpu: 500m
    - name: medium
      description: 'Medium (CPU: 1, Memory: 2Gi)'
      resources:
        requests:
          memory: 2Gi
          cpu: 1000m
        limits:
          memory: 4Gi
          cpu: 2000m
    - name: large
      description: 'Large (CPU: 2, Memory: 4Gi)'
      active: false
      resources:
        requests:
          memory: 4Gi
          cpu: 2000m
