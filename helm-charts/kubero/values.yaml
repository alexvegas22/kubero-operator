# Default values for kubero.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/kubero-dev/kubero/kubero
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.11"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: 
  fsGroup: 1000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 2000

prometheus:
  enabled: false
  create: false
  alertmanager:
    enabled: false
    persistence:
      ## @param alertmanager.persistence.enabled Enable Alertmanager data persistence using VolumeClaimTemplates
      ##
      enabled: false
  ## @section Prometheus server Parameters
  ##
  server:
    ## @param server.alertingRules Prometheus alerting rules. This content will be stored in the the rules.yaml file and the content can be a template.
    ## ref: <https://prometheus.io/docs/prometheus/latest/configuration/alerting_rules/>
    ##
    alertingRules: {}
    ## @param server.extraScrapeConfigs Promethus configuration, useful to declare new scrape_configs. This content will be merged with the 'server.configuration' value and stored in the the prometheus.yaml file.
    ## ref: <https://prometheus.io/docs/prometheus/latest/configuration/configuration/#scrape_config>
    ##
    extraScrapeConfigs: []
    ## @param server.replicaCount Number of Prometheus replicas to deploy
    ##
    replicaCount: 1
    thanos:
      ## @param server.thanos.create Create a Thanos sidecar container
      ##
      create: false
    ingress:
      ## @param server.ingress.enabled Enable ingress record generation for Prometheus
      ##
      enabled: false
      ## @param server.ingress.hostname Default host for the ingress record
      ##
      #hostname: prometheus.yourdomain.com # for external access
      #hostname: prometheus.localhost # for internal access
      #hostname: kubero-prometheus-server # for kubernetes internal access (accessible also when ingress is not enabled)
      hostname: kubero-prometheus-server
    persistence:
      ## @param server.persistence.enabled Enable persistence using Persistent Volume Claims. If you have multiple instances (server.repicacount > 1), please considere using an external storage service like Thanos or Grafana Mimir
      ##
      enabled: false
      ## @param server.persistence.accessModes Persistent Volume Access Modes
      ##
      accessModes:
        - ReadWriteOnce
      ## @param server.persistence.size Size of data volume
      ##
      size: 8Gi
      ## @param server.persistence.existingClaim The name of an existing PVC to use for persistence
      ##
  volumePermissions:
    ## @param volumePermissions.enabled Enable init container that changes the owner/group of the PV mount point to `runAsUser:fsGroup`
    ##
    enabled: false


registry:
  enabled: false  # creates registry credentials for a external or a local registry (required for build strategy apps)
  create: false   # spins up a local registry
  #host: registry.kubero.svc.cluster.local  # works for pushes, but not for pulls. DO NOT USE THIS :( since it requires to configure all nodes ot acceppt this "insecure" registry
  #host: docker.io                          # requires a docker account. Might be the best choice when running on a non public domain
  host: registry.demo.kubero.dev            # will make your images publicly avaialble with a basic auth protection
  account:
    # create account with:
    # docker run --entrypoint htpasswd httpd:2 -Bbn [username] [password]
    # http://aspirine.org/htpasswd_en.html (use bcrypt)
    username: kubero
    password: kubero
    hash: $2y$05$czQZpvtDYc5OzM/1r1pH0eAplT/okohh/mXoWl/Y65ZP/8/jnSWZq
  port: 443
  storage: 1Gi
  storageClassName:

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: localhost.kubero.dev
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: kubero-tls
  #    hosts:
  #      - localhost.kubero.dev

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

kubero:
  debug: ""
  namespace: kubero
  context: inClusterContext
  webhook_url: http://kubero.localhost/api/repo/webhooks
  #sessionKey: "randomString"
  auth:
    github:
      # set your secrets in the secret resource
      enabled: false
      id: ""
      callbackUrl: ""
      org: ""
    oauth2:
      enabled: false
      name: ""
      id: ""
      authUrl: ""
      tokenUrl: ""
      secret: ""
      callbackUrl: ""
      scope: "" # space seperated list of scopes
  auditLogs:
    enabled: false
    storageClassName:
    accessModes: 
      - ReadWriteOnce
    size: 0.1Gi
    limit: 1000

  config:
    kubero:
      readonly: false
      admin:
        disabled: false
      console:
        enabled: false
      banner:
        show: false
        message: "Welcome to Kubero!"
        bgcolor: "#8560A9"
        fontcolor: "azure"
    clusterissuer: letsencrypt-prod
    templates:
      enabled: true
      catalogs:
      - name: "Kubero"
        description: "Kubero templates"
        templateBasePath: "https://raw.githubusercontent.com/kubero-dev/kubero/main/services/"
        index: 
          url: "https://raw.githubusercontent.com/kubero-dev/templates/main/index.json"
          format: "json" # json or yaml # TODO has no effect yet. json is always used
      - name: "Kubero Frameworks"
        description: "Kubero templates"
        templateBasePath: "https://raw.githubusercontent.com/kubero-dev/kubero/main/services/"
        index: 
          url: "https://raw.githubusercontent.com/kubero-dev/templates/main/index-frameworks.json"
          format: "json" # json or yaml # TODO has no effect yet. json is always used
    buildpacks:
      - name: NodeJS
        language: JavaScript
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: node
          tag: latest
          command: "npm install"
          securityContext:
            runAsUser: 1000
        run:
          repository: node
          tag: latest
          command: "node index.js"
      - name: PHP
        language: PHP
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: composer
          tag: latest
          command: "composer install; chown -R 1000:1000 /app"
        run:
          repository: webdevops/php-apache
          tag: "8.1"
          readOnlyAppStorage: false
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
          command: "apache2-foreground"
      - name: Python
        language: Python
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: python
          tag: 3.10-buster
          command: "python3 -m venv .venv && . .venv/bin/activate && pip install -r requirements.txt"
        run:
          repository: python
          tag: 3.10-buster
          command: ". .venv/bin/activate && python3 main.py"
      - name: GoLang
        language: GoLang
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: golang
          tag: alpine
          command: "go mod download && go mod verify && go build -v -o app"
        run:
          repository: golang
          tag: alpine
          command: "./app"
      - name: Hugo
        language: GoLang
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: klakegg/hugo
          tag: latest
          command: hugo -D
        run:
          repository: caddy
          tag: latest
          command: caddy file-server --listen :8080 --root /app/public
      - name: Ruby
        language: Ruby
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: ruby
          tag: "2.7"
          command: "export GEM_HOME=/app/bundle; bundle install --jobs=4 --retry=3"
        run:
          repository: ruby
          tag: "2.7"
          command: "export GEM_HOME=/app/bundle; bundle exec ruby main.rb"
      - name: Static
        language: HTML
        fetch:
          repository: ghcr.io/kubero-dev/buildpacks/fetch
          tag: v1.2
          securityContext:
            runAsUser: 1000
        build:
          repository: busybox
          tag: latest
          command: "echo 'Buildpack not required'"
        run:
          repository: caddy
          tag: latest
          command: caddy file-server --listen :8080 --root /app
    podSizeList:
    - name: small
      description: 'Small (CPU: 0.25, Memory: 0.5Gi)'
      default: true
      resources:
        requests:
          memory: 0.5Gi
          cpu: 250m
        limits:
          memory: 1Gi
          cpu: 500m
    - name: medium
      description: 'Medium (CPU: 1, Memory: 2Gi)'
      resources:
        requests:
          memory: 2Gi
          cpu: 1000m
        limits:
          memory: 4Gi
          cpu: 2000m
    - name: large
      description: 'Large (CPU: 2, Memory: 4Gi)'
      active: false
      resources:
        requests:
          memory: 4Gi
          cpu: 2000m
        limits:
          memory: 4Gi
          cpu: 2000m
