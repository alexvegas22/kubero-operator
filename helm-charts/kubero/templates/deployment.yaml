apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubero.fullname" . }}
  labels:
    {{- include "kubero.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kubero.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubero.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubero.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /etc/kubero
              name: kubero-config-volume
          env:
            - name: KUBERO_CONFIG_PATH
              value: /etc/kubero/config.yaml
            - name: PORT
              value: "{{ .Values.service.port }}"
            - name: GIT_DEPLOYMENTKEY_PUBLIC
              valueFrom:
                secretKeyRef:
                  name: kubero-secrets
                  key: GIT_DEPLOYMENTKEY_PUBLIC
            - name: GIT_DEPLOYMENTKEY_PRIVATE_B64
              valueFrom:
                secretKeyRef:
                  name: kubero-secrets
                  key: GIT_DEPLOYMENTKEY_PRIVATE_B64
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: kubero-secrets
                  key: GITHUB_WEBHOOK_SECRET
            - name: GITHUB_PERSONAL_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kubero-secrets
                  key: GITHUB_PERSONAL_ACCESS_TOKEN
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: kubero-config-volume
          configMap:
            name: kubero-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
